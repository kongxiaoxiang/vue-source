<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script>
    const vm = new MVVM({
      el:'#app',
      data:{
        name:'xiaoxiang2'
      }
    })
    console.log(vm.name,vm) //vm对data数据代理的读操作
    vm.name = 'xiaokong2'  //vm对data数据代理的写操作
    console.log(vm._data.name,vm.name)
  </script>
</body>
</html>
