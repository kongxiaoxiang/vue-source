<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        name:'xiaoxiang'
      }
    })
    console.log(vm.name,vm) //vm对data数据代理的读操作
    vm.name = 'xiaokong'  //vm对data数据代理的写操作
    console.log(vm._data.name,vm.name)
  </script>
</body>
</html>
