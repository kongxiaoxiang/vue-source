<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a{
      color: aqua;
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-text='msg'></p>
    <p v-html='msg'></p>
    <p v-class='myClass'>guigu</p>
  </div>
  <script src="./js/mvvm/compile.js"></script>
  <script src="./js/mvvm/mvvm.js"></script>
  <script src="./js/mvvm/observer.js"></script>
  <script src="./js/mvvm/watcher.js"></script>
  <script>
    new MVVM({
      el:'#app',
      data:{
        msg:"<a href='http://www.baidu.com'>百度<a/>",
        myClass:"a"
      }
    })
  </script>
</body>
</html>
